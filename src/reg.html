<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>万表网</title>
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/reg.min.css">
    <script src="./js/res_main.js" type="module"></script>
</head>

<body>
    <div class="nav">
        <div class="logo">
            <a href="./login.html"><img src="./images/logo-icon.png" alt="">
                <img src="./images/slogan.png" alt=""></a>
        </div>
    </div>
    <div class="main">
        <h5>注册万表会员</h5>
        <div class="container">
            <form>
                <p><em class="name"></em><input type="text" name="uname" placeholder="请输入用户名"><i></i><b></b></p>
                <p><em class="pwd"></em><input type="password" name="upwd1" placeholder="请设置密码"><span
                        class="eye"></span><i></i></p>
                <p><em class="pwd"></em><input type="password" name="upwd2" placeholder="请再次输入密码"><span
                        class="eye"></span><i class="mmcw"></i></p>
                <p><em class="phone"></em><input type="text" name="uphone" placeholder="请输入手机号码"><i></i></p>
                <p><em class="yzm"></em><input type="text" class="captcha" name="ucanvas" placeholder="请输入图形验证码"><canvas
                        id="canvas"></canvas><i></i></p>
                <p><button>立即注册</button></p>
                <p> 点击“立即注册”，即表示您同意并愿意遵守<a href="javascript:void(0)">万表网用户协议</a></p>
            </form>
        </div>
    </div>
</body>

</html>
